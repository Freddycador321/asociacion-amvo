<br>
<div class="row justify-content-center">
  <div class="col-sm-12 col-md-8 col-lg-4">
    <div class="card shadow-lg border-0 login-card">
      <div class="card-header text-center bg-primary text-white">
        <h4 class="m-0"><strong>INICIAR SESIÓN</strong></h4>
      </div>
      <div class="card-body p-4">
        <form [formGroup]="formulario" (ngSubmit)="onLogin()">
          <!-- Campo Usuario -->
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Cuenta</mat-label>
            <input matInput formControlName="username" type="text" placeholder="Ingrese su cuenta" maxlength="15" minlength="4"
                   pattern="[A-Za-z0-9]{4,15}">
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-error *ngIf="username?.invalid">{{ error_cuenta() }}</mat-error>
          </mat-form-field>

          <!-- Campo Clave -->
          <mat-form-field appearance="outline" class="w-100 mb-3">
            <mat-label>Clave</mat-label>
            <input matInput formControlName="password" [type]="fieldTextType ? 'text' : 'password'"
                   placeholder="Ingrese su clave" maxlength="20" minlength="8">
            <button mat-icon-button matSuffix type="button" (click)="fieldTextType = !fieldTextType">
              <mat-icon>{{ fieldTextType ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            <mat-error *ngIf="password?.invalid">{{ error_password() }}</mat-error>
          </mat-form-field>

          <!-- Botón -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-5"
                    [disabled]="!formulario.valid">Iniciar Sesión</button>
          </div>
        </form>
      </div>

      <!-- Pie de tarjeta -->
      <div class="card-footer text-muted text-center">
        <small>Asociación de Voleibol Oruro © 2025</small>
      </div>
    </div>
  </div>
</div>
