<div class="arbitro-container">

  <!-- Header -->
  <div class="header">
    <h1 class="title"> Gesti√≥n de √Årbitros</h1>

  </div>

  <!-- Search Section -->
  <div class="search-section">
    <div class="filter-options">
      <select class="filter-select">
        <option value="all">Todos</option>
        <option value="apellido">Apellidos</option>
        <option value="ci">C√©dula</option>
        <option value="nombre">Nombre</option>
        <option value="categoria">Categor√≠a</option>
      </select>

      <select class="filter-select">
        <option value="all">Todos los estados</option>
        <option value="HABILITADO">Habilitados</option>
        <option value="DESHABILITADO">Deshabilitados</option>
      </select>
    </div>
  </div>

  <!-- Resultados -->
  <div class="results-section">
    <div class="results-header">
      <h3>√Årbitros Registrados ({{arbitros.length}})</h3>
      <button class="btn btn-primary add-btn" (click)="agregar()">
        ‚ûï Nuevo √Årbitro
      </button>
    </div>

    <!-- Tabla de √°rbitros -->
    <div class="table-container">
      <table class="arbitros-table">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nombre Completo</th>

        <tbody>

            <td class="photo-cell">
              <img [src]="llenar_imagen(a.foto)" class="table-photo">
            </td>
            <td>{{a.apellido_arb}} {{a.nombre_arb}}</td>
            <td>{{a.ci_arb}}</td>
            <td>{{a.fecha_nac_arb | date}}</td>
            <td>
              <!-- Badge con colores din√°micos -->

                    }">
                {{a.nivel}}
              </span>
            </td>
            <td>{{a.cel_arb}}</td>
            <td>{{a.gmail_arb}}</td>
            <td>
              <span class="status-badge" [ngClass]="a.estado">{{a.estado}}</span>
            </td>
            <td class="actions-cell">

      </table>
    </div>
  </div>

</div>
